<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const send = ()=>{
        const dom = document.getElementById("address");
        const address = dom.value;
        fetch(`/send/${address}`)
    }
</script>
<body>
    <div style="height: 900px; width:100%; display: flex; justify-content: center; align-items: center;">
        <input id='address'/>
        <button onclick="send()">发送一些</button>
    </div>
</body>
</html>
