version: '3'
services:
  explorerServer:
    image: golang:1.18.3
    volumes:
      - ./chain:/home/chain
    ports:
      - "9090:9090"
    restart: always
    working_dir: /home/chain/explorer/server
    command: /bin/bash -c "./main"
    environment:
      - ELASTICSEARCH_PATH=${ELASTICSEARCH_PATH}
      - EXPLORER_SERVER_PORT=${EXPLORER_SERVER_PORT}
      - CHAIN_HTTP_URL=${CHAIN_HTTP_URL}